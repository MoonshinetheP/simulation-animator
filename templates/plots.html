{% extends 'base.html' %}

{% block head %}
<title>Plots</title>
{% endblock %}

{% block body %}
<img src="{{ url_for('animation', value=1) }}" id="animation">
<input type="range" min="1" max="2" value="1" class="slider" id="myRange">
<script>
    var slider = document.getElementById("myRange");
    var animation = document.getElementById("animation");
    slider.oninput = function() {
    if (this.value == 1) {
        animation.src = "{{ url_for('animation', value=1) }}";
            }
    else if (this.value == 2) {
        animation.src = "{{ url_for('animation', value=2) }}";
            }
    }
</script>
{% endblock %}
